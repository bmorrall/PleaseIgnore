language: ruby
bundler_args: --without development
cache: bundler
rvm:
  - 2.1.0
before_install:
  - npm install -g bower
  - bower install
  - "export DISPLAY=:99.0"
  - "sh -e /etc/init.d/xvfb start"
script:
  - RAILS_ENV=test bundle exec rake db:create db:migrate --trace
  - bundle exec rake db:test:prepare
  - bundle exec rake travis

