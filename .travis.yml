language: ruby
bundler_args: --without development --deployment
cache:
  directories:
    - vendor/bundle
    - vendor/assets/components
rvm:
  - 1.9.3
  - 2.1.1
before_install:
  - npm install -g bower
  - bower install
  - "export DISPLAY=:99.0"
  - "sh -e /etc/init.d/xvfb start"
script:
  - RAILS_ENV=test bundle exec rake db:create db:migrate --trace
  - bundle exec rake travis

